<div class="card-deck">
  <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
    <div class="card-header">{{ name }}</div>
    <div class="card-body bg-dark">
      <ul>
        <li>{{ getRole }}</li>
        <li>{{ id }}</li>
        <li>{{ email }}</li>
        <li>{{ officeNumber }}</li>
      </ul>
    </div>
  </div>
</div>
